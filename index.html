      jQuery(document).ready(function($){


        //modal code for lightbox
        $('#lightbox').on('show.bs.modal', function (event) {
          var button = $(event.relatedTarget); // Button that triggered the modal
          var recipient = button.find("img").attr('src');  // Extract info from src.
          var modal = $(this);
          modal.find('.modal-body').html('<img src="' + recipient + '" class="img-fluid d-block">');

      });
